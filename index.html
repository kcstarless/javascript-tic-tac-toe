<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="src/output.css" rel="stylesheet">
    <script src='javascript.js' defer></script>
</head>
<body>    
    <div class="container w-1/2 p-4 mx-auto text-center border">
        <header>
            <h1 class="text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl dark:text mb-10">Lets play Tic Tac Toe!</h1>
        </header>

        <button type="button" id="start" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            Lets Start!
        </button>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl dark:text mb-10">Enter Player Names</h2>
                <label class="block">
                    <input type="text" id="player1" value="Player 1" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                                focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                                disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                                invalid:border-pink-500 invalid:text-pink-600
                                focus:invalid:border-pink-500 focus:invalid:ring-pink-500"/>
                </label>
                <label class="block">
                    <input type="text" id="player2" value="Player 2" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                                focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                                disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                                invalid:border-pink-500 invalid:text-pink-600
                                focus:invalid:border-pink-500 focus:invalid:ring-pink-500"/>
                </label>
                <br>
                <button id="submit-names" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Play!</button>
            </div>
        </div>

        <div id="game_message" class="bg-red-100 mt-8 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"  style="display: none;"></div>
        
        <div class="grid grid-cols-3 max-w-xs mx-auto mt-8" id="gameboard"></div>

        <div class="players-container">
            <div class="player_one" id="player_one">
            </div>
            <div class="text-4xl font-extrabold leading-none tracking-tight text-gray500" id="gamescore">
            </div>
            <div class="player_two" id="player_two">
            </div>
        </div>

        <button type="button" id="replay" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" style="display: none;">
            Play Again!
        </button>
        <button type="button" id="reset" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" style="display: none;">
            Reset!
        </button>
    </div>
    

</body>
</html>
